<main>
  <div class="container py-4" >
    <header class="pb-3 mb-4">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      </a>
    </header>

    <h1>Dashboard</h1>
    <div class="row align-items-md-stretch mb-4">
      <div class="col-md-6">
        <div class="shadow h-100 p-5 text-bg-warning rounded-3">
          <p>Today's Calories:</p>
          <h1>1500</h1>
          <a class="btn btn-dark btn-lg" href="#" type="button">Track</a>
        </div>
      </div>
      <div class="col-md-6">
        <div class="shadow h-100 p-5 bg-dark border rounded-3">
          <p>Your Daily Calorie Goal:</p>
          <h1>2400</h1>
        </div>
      </div>

    </div>
    <div class="shadow p-5 mb-4 bg-dark rounded-3">
      <div class="container-fluid py-5 text-center">
        <h1>Recommended Meals</h1>
        <p>Lasagna: 336 Calories, Pasta: 275 Calories</p>
      </div>
    </div>
    <a class="btn btn-dark btn-lg" th:href="@{editprofile}" type="button">Edit Profile</a>
    <form th:action="@{/dashboard}" th:object="${calorie}" method="post">
      <div class="form-group first">
        <label for="calories1">Calories</label>
        <input type="number" th:field="*{calories}" id="calories1">
      </div>
<!--      <div class="form-group last mb-4">-->
<!--        <label for="food">Password</label>-->
<!--        <input th:field="*{food}" type="text" class="form-control" id="food">-->
<!--      </div>-->
      <input type="submit" value="Track" class="btn text-yellow btn-block btn-dark">
    </form>
</section>

  </div>
